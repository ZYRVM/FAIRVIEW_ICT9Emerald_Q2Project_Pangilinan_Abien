<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Burger King Menu</title>
	<link rel="stylesheet" type="text/css" href="prj.css">
</head>
<body bgcolor="orange">
	<div class="prj.css">													
	<div class="prj.css">
		<h1>Burger King Menu</h1>
	</div>
	<table cellpadding="10" border="5" align="center" bgcolor="white">
		<tr>
			<td align="center">
				<img src="4 cheese.png">
				<h3>4-Cheese Whopper</h3>
				<input type="submit" value="Add To Cart">
			</td>
			<td align="center">
				<img src="whopper.png">
				<h3>Whopper</h3>
				<input type="submit" value="Add To Cart">
			</td>
			<td align="center">
				<img src="chicken.png">
				<h3>X-tra Long Chicken</h3>
				<input type="submit" value="Add To Cart">
			</td>
		</tr>	
	</table>
	<div class="prj.css">
		<h1>Burger King Beverages and Deserts</h1>
	</div>
	<table cellpadding="10" border="5" align="center" bgcolor="white">
		<tr>
			<td align="center">
				<img src="drink.png">
				<h3>Cool Drinks</h3>
				<input type="submit" value="Add To Cart">
			</td>
			<td align="center">
				<img src="deserts.png">
				<h3>Deserts</h3>
				<input type="submit" value="Add To Cart">
			</td>
</body>
</html>
